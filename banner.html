<html>
<body style="margin:0;padding:0;overflow:hidden;">

<iframe id="adframe"
        src="https://adsterra.com/serve/XXXX"
        width="100%"
        height="50"
        style="border:none;overflow:hidden;">
</iframe>

<script>
// Recargar cada 60 segundos (60000 ms)
setInterval(() => {
    const frame = document.getElementById("adframe");
    frame.src = frame.src; // fuerza recarga
}, 60000);
</script>

</body>
</html>
